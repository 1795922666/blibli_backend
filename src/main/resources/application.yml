spring:
  datasource:
    driver-class-name: com.p6spy.engine.spy.P6SpyDriver
    url: jdbc:p6spy:mysql://localhost:3306/blibli?useUnicode=true&characterEncoding=utf-8&useSSL=false&autoReconnect=true
    username: root
    password: 123456
    hikari:
      max-lifetime: 24000

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 1GB
      enabled: true
  data:
    redis:
      port: 6379
      host: localhost
      password:
      connect-timeout: 10s
      lettuce:
        pool:
          min-idle: 0
          max-idle: 8
          max-active: 8
          max-wait: -1ms

  web:
    resources:
      static-locations: classpath:/static/,file:${video.base-path:D:/java-pro/video/}
  mvc:
    static-path-pattern: /video/**

server:
  tomcat:
    uri-encoding: UTF-8
  port: 4000
  servlet:
    context-path: /api

file:
#    源视频MP4文件
    file-path: D:\java-pro\file
    #m3u8视频储存位置
    video-path: D:\java-pro\video
    #文件上传临时存放位置
    upload-path: D:\java-pro\upload
    #视频封面
    cover-path: D:\java-pro\cover
    #用户头像
    avatar-path: D:\java-pro\avatar
    #默认用户头像
    default-avatar: default.png

sa-token:
  # token 名称（同时也是 cookie 名称）
  token-name: satoken
  # token 有效期（单位：秒） 默认30天，-1 代表永久有效
  timeout: 2592000
  # token 最低活跃频率（单位：秒），如果 token 超过此时间没有访问系统就会被冻结，默认-1 代表不限制，永不冻结
  active-timeout: -1
  # 是否允许同一账号多地同时登录 （为 true 时允许一起登录, 为 false 时新登录挤掉旧登录）
  is-concurrent: true
  # 在多人登录同一账号时，是否共用一个 token （为 true 时所有登录共用一个 token, 为 false 时每次登录新建一个 token）
  is-share: false
  # token 风格（默认可取值：uuid、simple-uuid、random-32、random-64、random-128、tik）
  token-style: uuid
  # 是否输出操作日志
  is-log: true

springdoc:
  swagger-ui:
    path: /swagger-ui  # 自定义 Swagger UI 路径（默认是 /swagger-ui.html）
    tags-sorter: alpha  # 按字母顺序排序接口分组
    operations-sorter: alpha  # 按字母顺序排序接口
    enabled: true
  api-docs:
    path: /v3/api-docs  # OpenAPI JSON 的访问路径
  default-flat-param-object: true  # 扁平化参数对象（避免嵌套显示）
  cache:
    disabled: true  # 禁用缓存（开发时建议关闭）